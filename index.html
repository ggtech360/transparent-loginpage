<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/3f7c220b2e.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
  <link rel="stylesheet" href="/assets/index-5935015e.css">
</head>

<body>
    <div class="bg bg-[url('/assets/bg.jpg')] h-[100vh] bg-cover bg-center 
    after:absolute after:top-0 after:left-0 after:h-[100%] after:w-[100%]
     after:bg-black after:opacity-[0.7]">
        <div class="container absolute block 
        top-0 bottom-0 left-0 right-0 m-auto text-center 
        text-base space-y-6 w-fit h-fit py-7 px-12 z-[999] 
        shadow-xl text-white">
            <h1 class="text-2xl font-bold font-Montserrat mt-2">Login Form</h1>
            <form action="#" class="space-y-3">
                <div class="input">
                    <span class="fa-solid fa-user icon"></span>
                    <input type="text" name="login" placeholder="Enter Email">
                </div>
                <div class="input mb-4">
                    <span class="fa-solid fa-lock icon"></span>
                    <input type="password" name="password" placeholder="Enter Password">
                </div>
                <div>
                    <a href="/" class="mr-48 font-Poppins text-sm hover:text-blue-400">Forgot Password?</a>
                </div>
                <div class="input font-Montserrat font-bold bg-blue-500 py-2 hover:bg-blue-600">
                    <button>LOGIN</button>
                </div>
            </form>
            <p class="font-Montserrat text-sm">Or login with</p>
            <div class="links flex flex-row justify-center space-x-4">
                <div class="facebook font-Poppins bg-blue-500 hover:bg-blue-600 px-6 py-2"><span class="fa-brands fa-facebook-f"></span>&nbsp;&nbsp;Facebook</div>
                <div class="instagram font-Poppins bg-pink-500 hover:bg-pink-600 px-6 py-2"><span class="fa-brands fa-instagram"></span>&nbsp;&nbsp;Instagram</div>
            </div>
            <p class="font-Poppins text-sm">Don't have an account? <a href="/" class="text-blue-400 hover:text-blue-500">Signup now</a></p>
        </div>
    </div>
</body>

</html>
